<!DOCTYPE html>
<html>
<head>
<title>DJ Üzenet</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  div {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 2em;
  }
  p {
    color: #555;
    font-size: 1.2em;
    line-height: 1.6;
  }
  a {
    color: #007bff; /* Kék szín a linknek */
    text-decoration: none; /* Aláhúzás eltávolítása */
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline; /* Aláhúzás megjelenítése rámutatáskor */
  }
</style>
</head>
<body>

<div>
  <h1>Brauchst du einen DJ?</h1>
  <p>Scanne mich und schreib mir!</p>
  <p><a href="mailto:takacsga@gmail.com">takacsga@gmail.com</a></p>
</div>

</body>
</html>
